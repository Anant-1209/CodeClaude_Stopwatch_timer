<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="/stopwatch&timer_project2/logo.avif">
	<title>Stopwatch</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div>
		<h1>
			Select your choice
		</h1>
	</div>
	<div class="main">
		<div class="stopwatch">
			<a href="index.html"><button>STOPWATCH</button></a>
		</div>
		<div class="timer">
			<a href="timer.html"> <button>TIMER</button></a>
		</div>
	</div>
	<br>
	<br>
	<div class="maincontainer">
		<div class="container">
			<h1>Ultra Pro Stop Watch<br>
			</h1>
			<div id="time">
				<span class="txt">Day</span>
				<span class="digit" id="hr">
					00</span>
				<span class="txt">Hr</span>
				<span class="digit" id="min">
					00</span>
				<span class="txt">Min</span>
				<span class="digit" id="sec">
					00</span>
				<span class="txt">Sec</span>
				<span class="digit" id="count">
					00</span>
			</div>
		</div>

	</div>
	<div class="stopbutton">
		<div id="buttons">
			<button class="btn" id="start">
				Start</button>
			<button class="btn" id="stop">
				Stop</button>
			<button class="btn" id="reset">
				Reset</button>
		</div>

	</div>

	<script src="script1.js"></script>
</body>

</html>
